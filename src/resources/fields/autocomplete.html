<autocomplete-alt
	  id="{{::id}}" 
	  placeholder="{{options.templateOptions.placeholder}}" 
	  maxlength="50" 
	  pause="100"
	  type="{{options.templateOptions.type}}"
	  selected-object="model[options.key]" 
	  data="{{options.templateOptions.options}}" 
	  search-fields="{{options.templateOptions.searchby}}" 
	  title-field="{{options.templateOptions.labelProp}}" 
	  minlength="1" 
	  input-class="form-control form-control-small" 
	  match-class="highlight"
	  template-url = "/src/resources/fields/priv.autocomplete.html"
/>
